<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cartivo India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .violet-gradient { background: linear-gradient(135deg, #7c3aed 0%, #4c1d95 100%); }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#fdfaff] min-h-screen flex items-center justify-center p-4 md:p-0">

    <div class="max-w-5xl w-full bg-white rounded-[3rem] shadow-2xl shadow-violet-200/50 overflow-hidden flex flex-col md:flex-row min-h-[650px]">
        
        <div class="hidden md:flex md:w-1/2 violet-gradient relative p-12 flex-col justify-between text-white">
            <div class="absolute inset-0 opacity-20">
                <img src="https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?auto=format&fit=crop&q=80" alt="Login" class="w-full h-full object-cover">
            </div>
            
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-12 cursor-pointer">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center text-violet-700">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tight italic">CARTIVO.</span>
                </div>
                <h2 class="text-4xl font-extrabold leading-tight mb-6">Welcome Back <br>to Your <br>Curated World.</h2>
                <p class="text-violet-100/80 text-sm max-w-xs leading-relaxed">
                    Log in to access your personalized wishlist, track your active orders, and explore member-only pricing.
                </p>
            </div>

            <div class="relative z-10 flex items-center gap-4">
                <div class="flex -space-x-3">
                    <img src="https://i.pravatar.cc/100?u=1" class="w-10 h-10 rounded-full border-2 border-violet-500">
                    <img src="https://i.pravatar.cc/100?u=2" class="w-10 h-10 rounded-full border-2 border-violet-500">
                    <img src="https://i.pravatar.cc/100?u=3" class="w-10 h-10 rounded-full border-2 border-violet-500">
                </div>
                <p class="text-[10px] font-bold text-violet-200 uppercase tracking-widest">Joined by 2M+ shoppers</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center">
            <div class="mb-10">
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Login</h1>
                <p class="text-gray-500 text-sm">New to Cartivo? <a href="register.html" class="text-violet-600 font-bold hover:underline">Create an account</a></p>
            </div>

            <form class="space-y-6" method="POST" action="{% url 'login'  %}">
                {% csrf_token %}
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-700 uppercase tracking-wider ml-1">Email or Phone Number</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input type="text" placeholder="name@example.com" name="email"
                            class="w-full bg-gray-50 border border-gray-100 focus:border-violet-400 focus:bg-white rounded-2xl py-4 pl-11 pr-4 transition-all outline-none text-sm shadow-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-xs font-bold text-slate-700 uppercase tracking-wider">Password</label>
                        <a href="#" class="text-[11px] font-bold text-violet-600 hover:text-violet-800">Forgot Password?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fa-solid fa-lock text-sm"></i>
                        </span>
                        <input type="password" placeholder="••••••••" name="password"
                            class="w-full bg-gray-50 border border-gray-100 focus:border-violet-400 focus:bg-white rounded-2xl py-4 pl-11 pr-4 transition-all outline-none text-sm shadow-sm">
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-violet-600">
                            <i class="fa-regular fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2 py-1">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded text-violet-600 focus:ring-violet-500 border-gray-300">
                    <label for="remember" class="text-xs text-gray-500 font-medium cursor-pointer select-none">Keep me logged in</label>
                </div>

                <button type="submit" 
                    class="w-full violet-gradient text-white py-4 rounded-2xl font-bold shadow-xl shadow-violet-200 hover:scale-[1.02] transition duration-300 active:scale-95">
                    Sign In to Cartivo
                </button>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-white px-4 text-gray-400 font-bold">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="flex items-center justify-center gap-2 bg-white border border-gray-100 py-3 rounded-2xl hover:bg-gray-50 transition text-sm font-bold shadow-sm">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-4 h-4"> Google
                    </button>
                    <button type="button" class="flex items-center justify-center gap-2 bg-white border border-gray-100 py-3 rounded-2xl hover:bg-gray-50 transition text-sm font-bold shadow-sm">
                        <i class="fa-brands fa-apple text-lg"></i> Apple
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
